name: Dagger CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}

jobs:
  ci:
    name: Run CI Pipeline
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Dagger
      run: |
        curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.18.14 sh
        sudo mv bin/dagger /usr/local/bin
        dagger version

    - name: Run CI Pipeline
      run: |
        dagger -m .dagger call full-ci-pipeline --source=.

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Dagger
      run: |
        curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.18.14 sh
        sudo mv bin/dagger /usr/local/bin

    - name: Deploy to Staging
      env:
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT_STAGING }}
        SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER_STAGING }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD_STAGING }}
      run: |
        dagger -m .dagger call deploy-staging \
          --source=. \
          --snowflake-account=env:SNOWFLAKE_ACCOUNT \
          --snowflake-user=env:SNOWFLAKE_USER \
          --snowflake-password=env:SNOWFLAKE_PASSWORD

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Dagger
      run: |
        curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.18.14 sh
        sudo mv bin/dagger /usr/local/bin

    - name: Deploy to Production
      env:
        SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT_PROD }}
        SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER_PROD }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD_PROD }}
      run: |
        dagger -m .dagger call deploy-production \
          --source=. \
          --snowflake-account=env:SNOWFLAKE_ACCOUNT \
          --snowflake-user=env:SNOWFLAKE_USER \
          --snowflake-password=env:SNOWFLAKE_PASSWORD
